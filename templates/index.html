<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Weather Data Form</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature</label>
                <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity</label>
                <input type="number" class="form-control" id="humidity" name="humidity" placeholder="Enter humidity" required>
            </div>
            <div class="mb-3">
                <label for="windSpeed" class="form-label">Wind Speed</label>
                <input type="number" class="form-control" id="windSpeed" name="windSpeed" placeholder="Enter wind speed" required>
            </div>
            <div class="mb-3">
                <label for="generalDiffuseFlows" class="form-label">General Diffuse Flows</label>
                <input type="number" class="form-control" id="generalDiffuseFlows" name="generalDiffuseFlows" placeholder="Enter general diffuse flows" required>
            </div>
            <div class="mb-3">
                <label for="diffuseFlows" class="form-label">Diffuse Flows</label>
                <input type="number" class="form-control" id="diffuseFlows" name="diffuseFlows" placeholder="Enter diffuse flows" required>
            </div>
            <div class="mb-3">
                <label for="dateTime" class="form-label">Date and Time</label>
                <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
